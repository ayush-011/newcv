<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Optional: Choose a font */
            background-color: #222; /* Dark background */
            color: #fff; /* White text */
            margin: 20px; /* Optional: Adjust margins for content */
            padding: 0; /* Optional: Remove default padding */
        }
        
        h2 {
            color: #fff; /* White heading color */
            text-align: center; /* Center-align headings */
            margin-top: 20px; /* Optional: Adjust margin for heading */
        }
        
        form {
            max-width: 400px; /* Limit form width for better readability */
            margin: 0 auto; /* Center-align form */
            background-color: #333; /* Dark form background */
            padding: 20px; /* Padding inside form */
            border-radius: 8px; /* Rounded corners for form */
            box-shadow: 0 0 10px rgba(0,0,0,0.3); /* Box shadow for form */
        }
        
        label {
            font-weight: bold; /* Bold labels */
            color: #fff; /* White label text */
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%; /* Full width inputs and textarea */
            padding: 10px; /* Padding inside inputs and textarea */
            margin-bottom: 10px; /* Space between inputs */
            border: none; /* Remove default border */
            background-color: #444; /* Dark input background */
            color: #fff; /* White text color */
            border-radius: 4px; /* Rounded corners for inputs */
            box-sizing: border-box; /* Include padding and border in width */
        }
        
        input[type="submit"] {
            background-color: #8bf; /* Light blue submit button */
            color: #fff; /* White text on button */
            border: none; /* Remove default button border */
            padding: 12px 20px; /* Padding inside button */
            font-size: 16px; /* Button text size */
            cursor: pointer; /* Pointer cursor on hover */
            border-radius: 4px; /* Rounded corners for button */
            transition: background-color 0.3s ease; /* Smooth background color transition */
        }
        
        input[type="submit"]:hover {
            background-color: #acf; /* Lighter blue on hover */
        }
        
        ul {
            list-style-type: none; /* Remove default list style */
            padding: 0; /* Remove default padding */
            text-align: center; /* Center-align list items */
            margin-top: 20px; /* Optional: Adjust margin for list */
        }
        
        ul li {
            display: inline-block; /* Display list items horizontally */
            margin: 0 10px; /* Space between list items */
        }
        
        ul li a {
            text-decoration: none; /* Remove underline from links */
            color: #fff; /* White link color */
            padding: 8px 16px; /* Padding inside links */
            border: 1px solid #fff; /* White border */
            border-radius: 4px; /* Rounded corners for links */
            transition: background-color 0.3s ease; /* Smooth background color transition */
        }
        
        ul li a:hover {
            background-color: #fff; /* White background on hover */
            color: #333; /* Dark text on hover */
        }
    </style>
</head>
<body>
    <h2>Contact Form</h2>
    <form action="mailto:amazingfacts11056@gmail.com" method="post" enctype="text/plain">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="Name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="Email" required><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="Message" rows="4" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>
    
    <h2>Or contact me via:</h2>
    <ul>
        <li><a href="https://x.com/_ayush_11" target="_blank">Twitter</a></li>
        <li><a href="https://instagram.com/ayush11_ig" target="_blank">Instagram</a></li>
        <li><a href="mailto:amazingfacts11056@gmail.com">Email</a></li>
    </ul>
    
</body>
</html>
